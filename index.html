<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Donate</title>
    <style>
        body {
            margin: 0%;
            text-align: center;
        }

        footer {
            background: #393e46;
            width: 100%;
            height: 50px;
            color: white;
            text-align: center;
        }

        footer {
            position: fixed;
            top: 92%;
        }

        footer p span {
            color: red;
        }

        footer p {
            padding-top: 10px;
        }

        .razorpay-embed-btn {
            position: absolute;
            top: 280px;
            left: 40%;
        }

        .intro h1 {
            position: absolute;
            background: rgb(234, 91, 9);
            background: linear-gradient(0deg, rgba(234, 91, 9, 1) 11%, rgba(255, 255, 255, 1) 50%, rgba(31, 235, 7, 1) 89%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
            margin-left: 28%;
            top: 80px   ;
        }
        .animate__animated img{
            border-radius: 25px;
            width: 250px;
        }
        .animate__animated{
            position: absolute;
            padding: 10px 20px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="intro">
        <h1>Welcome to Spark Foundation</h1>
        <img src="https://imgix.bustle.com/uploads/image/2019/5/2/ffa82ad4-937e-412c-9bfd-33cb9252e88e-instagram-donate.jpg"
            height="550px" width="100%" alt="">
    </div>
    <div style="top: 10px;" class="animate__animated animate__fadeInUp  animate__delay-2s">
        <img src="https://miro.medium.com/max/525/1*VtkWJ2QtjrSey6XqFw-u5w.jpeg" alt="">
    </div>
    <div style="top: 15em;" class="animate__animated animate__fadeInUp animate__delay-1s">
        <img style="margin-bottom: -100px;" src="https://i.pinimg.com/originals/1e/63/aa/1e63aaba3692042e22066513954513ea.jpg" alt="">
    </div>
    <div style="top: 20em;left: 75%;" class="animate__animated animate__fadeInUp animate__delay-3s">
        <img src="https://lh3.googleusercontent.com/proxy/NRQnOZkcPSBhDVO6zs_euboOyDB4vgwb8hrY9ASywSrHsYoUw-EumJiGKlFf1aDA3R5yGR3K3E39wwAiGHBRlWvVz0QLThRZLmOHARQhIZkKldqh3RjVCHvrCsD8qljIc9j9cYuq8PPLD8BI-okD2HmX_g" alt="">

    <div style="top: 10px;left: 75%;" class="animate__animated animate__fadeInUp animate__delay-4s">
        <img src="donate.jpg" alt="">
    </div>
    <div class="razorpay-embed-btn" data-url="https://pages.razorpay.com/pl_GcwCxb1lXneYsP/view" data-text="Donate"
        data-color="#528FF0" data-size="large">
        <script>
            (function () {
                var d = document;
                var x = !d.getElementById('razorpay-embed-btn-js')
                if (x) {
                    var s = d.createElement('script');
                    s.defer = !0;
                    s.id = 'razorpay-embed-btn-js';
                    s.src = 'https://cdn.razorpay.com/static/embed_btn/bundle.js';
                    d.body.appendChild(s);
                } else {
                    var rzp = window['__rzp__'];
                    rzp && rzp.init && rzp.init()
                }
            })();
        </script>
    </div>
    <footer>

    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
